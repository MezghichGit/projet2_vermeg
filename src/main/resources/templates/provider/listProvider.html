<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spring - AMS</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>

<body>
<h2>Pour ajouter un provider cliquer ici</h2><a class="btn btn-primary" th:href="@{/provider/add}">Ajouter</a>
	<h1 align="center">Liste des providers</h1>
	<table align="center" border="1" class="table table-striped">
	<tr><th>ID</th><th>Nom</th><th>Email</th><th>Adresse</th><th>DÃ©tails</th><th>Supprimer</th><th>Modifier</th></tr>
	<tr th:each="provider : ${providers}">
	    <td th:text="${provider.id}"></td>
	    <td th:text="${provider.label}"></td>
	    <td th:text="${provider.email}"></td>
	    <td th:text="${provider.address}"></td>
	    <td><a class="btn btn-success">Consulter</a></td>
	    <td><a class="btn btn-danger" th:href="@{/provider/delete/{id}(id=${provider.id})}">Supprimer</a></td>
	    <td><a class="btn btn-warning">Modifier</a></td>
	</tr>
	</table>
</body>
</html>
