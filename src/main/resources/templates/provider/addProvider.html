<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VERMEG AMS</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body >
	<h1 align="center">Ajouter nouveau provider</h1>
	<form th:action="@{/provider/add}" method="POST" th:object="${provider}">
		<div class="container" >
			<div class="row" style="padding-bottom:5px">
			<div class="col-6" align="right">ID:</div>
			<div class="col-6" ><input th:field="*{id}" type="text" name="id"/></div>
			</div>
			
			<div class="row" style="padding-bottom:5px">
			<div class="col-6" align="right">Label:</div>
			<div class="col-6"><input th:field="*{label}" type="text" name="label"/></div>
			</div>
			
			<div class="row" style="padding-bottom:5px">
			<div class="col-6" align="right">Email:</div>
			<div class="col-6"><input th:field="*{email}" type="text" name="email"/></div>
			</div>
			
			<div class="row" style="padding-bottom:5px">
			<div class="col-6" align="right">Address:</div>
			<div class="col-6"><input th:field="*{address}" type="text" name="address"/></div>
			</div>
			
			<div class="row" style="padding-bottom:5px">
			<div class="col-6" align="right"></div>
			<div class="col-6"><input class="btn btn-success" type="submit" value="Ajouter"/></div>
			</div>
		</div>
	</form>


</body>
</html>
